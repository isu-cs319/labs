<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./validation2.js"></script>
    <style>
        .verify-box{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-horizontal" action="map.html" method="post" id="address_form" onsubmit="return validateForm()">
        <fieldset>
            <legend>Exercise 2.2</legend>
            <!-- Email-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="xxx@xxx.xxx" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="col-md-1 verify-box"><img id="email-verify-box" src="../wrong.png"/></div>
            </div>
            <!-- Phone-->
            <div class="form-group">
                <label class="col-md-4 control-label">Phone #</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phone" placeholder="xxx-xxx-xxxx" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-1 verify-box"><img src="../wrong.png" id="phone-verify-box"/></div>
            </div>
            <!-- Address-->
            <div class="form-group">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="City, State" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="col-md-1 verify-box"><img src="../wrong.png" id="address-verify-box"/></div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-5 control-label"></label>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Submit <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->
</body>
</html>
